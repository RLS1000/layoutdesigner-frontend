<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout Designer</title>

  <!-- Fonts & Styles -->
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Layout Designer</h1>
    </header>

    <main>
      <section class="canvas-container">
        <canvas id="canvas" width="600" height="400"></canvas>
      </section>

      <section class="controls">
        <div class="control-group">
          <label for="layout-select">Layout:</label>
          <select id="layout-select"></select>
        </div>

        <div class="control-group">
          <label for="name1">Name 1:</label>
          <input type="text" id="name1" />
        </div>

        <div class="control-group">
          <label for="name2">Name 2:</label>
          <input type="text" id="name2" />
        </div>

        <div class="control-group">
          <label for="weddingDate">Datum:</label>
          <input type="text" id="weddingDate" />
        </div>

        <div class="control-group">
          <label for="color-picker">Farbe:</label>
          <input type="color" id="color-picker" />
        </div>

        <div class="button-group">
          <button id="save-btn">Speichern</button>
          <button id="download-btn">Download</button>
          <button id="share-btn">Freigeben</button>
        </div>
      </section>
    </main>

    <footer>
      <p>© EINFACH KNIPS®</p>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
